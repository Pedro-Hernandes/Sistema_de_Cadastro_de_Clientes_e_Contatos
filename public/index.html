<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#clientes">Clientes</a></li>
            <li><a href="#contatos">Contatos</a></li>
            <li><a href="#relatorio">Relatório</a></li>
        </ul>
    </nav>
    <div id="app">
        <section id="clientes">
            <h1>Cadastro de Clientes</h1>
            <form id="form-clientes">
                <label>Nome Completo: <input type="text" id="nome-cliente" required></label>
                <label>Email: <input type="email" id="email-cliente" required></label>
                <label>Telefone: <input type="tel" id="telefone-cliente" required></label>
                <button type="submit">Salvar Cliente</button>
            </form>
        </section>

        <section id="contatos">
            <h1>Cadastro de Contatos</h1>
            <form id="form-contatos">
                <label>Nome Completo: <input type="text" id="nome-contato" required></label>
                <label>Email: <input type="email" id="email-contato" required></label>
                <label>Telefone: <input type="tel" id="telefone-contato" required></label>
                <label>Cliente Associado: 
                    <select id="cliente-associado">
                        <option value="" disabled selected>Selecione um cliente</option>
                    </select>
                </label>
                <button type="submit">Salvar Contato</button>
            </form>
        </section>

        <section id="relatorio">
            <h1>Relatório</h1>
            <button id="btn-gerar-relatorio">Gerar Relatório</button>
            <div id="relatorio-container"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
